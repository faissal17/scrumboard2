    <!-- TASK MODAL -->
    <div class="modal fade" id="modal" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content ">
                <div class="modal-header ">
                    <h5 class="modal-title " id="exampleModalLabel ">add task</h5>
                    <button type="button " class="btn-close " data-bs-dismiss="modal " aria-label="Close "></button>
                </div>
                <div class="modal-body ">
                    <form name="task">
                        <div class="mb-3 ">
                            <label for="recipient-name" class="col-form-label">Title:</label>
                            <input type="text" name="title" class="form-control" id="title">
                        </div>
                        <div class="mb-3 ">
                            <label for="recipient-name" class="col-form-label" id="type" name="type">type:</label>
                            <div class="form-check ">
                                <input class="form-check-input check" type="radio" name="type" id="feature " value="feature ">
                                <label class="form-check-label " for="flexRadioDefault1 ">
						  Feature
						</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="type" id="bug" value="bug">
                                <label class="form-check-label" for="flexRadioDefault2">
						  bug
						</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Priority:</label>
                            <select class="form-select" aria-label="Default select example" name="priority" id="selectper">
						<option selected>please select</option>
						<option value="Low">low</option>
						<option value="Meduim">meduim</option>
						<option value="High">high</option>
						<option value="Critical">critical</option>
					  </select>

                        </div>
                        <div class="mb-3 ">
                            <label for="recipient-name" class="col-form-label" name="status">status:</label>
                            <select class="form-select" aria-label="Default select example" id="selectsta" name="status">
						<option selected>please select</option>
						<option value="To Do">to do</option>
						<option value="In Progress">In Progress</option>
						<option value="Done">Done</option>
					  </select>

                        </div>
                        <div class="mb-3 ">
                            <label for="recipient-name " class="col-form-label" name="date">Date</label>
                            <input class='form-control' type="date" class="form-control" id="date">
                        </div>

                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Description:</label>
                            <textarea class="form-control" id="descrip" name="description"></textarea>
                        </div>
                    </form>
                </div>
